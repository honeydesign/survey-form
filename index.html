<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>

<body>
    <form action="#">
        Name: <input type="text" name="name" placeholder="Enter Full Name">
        <br> <br> Email: <input type="email" placeholder="Enter email">
        <br> <br> Age: <input type="number" name="number" id="" placeholder="Enter age">
        <br> <br> Gender: <select name="gender" id="">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
        </select>
        <br> <br> How good are you with programming: <br> <input type="radio" name="program" id="" value="beginner">beginner
        <br> <input type="radio" name="program" id="" value="armature">armature
        <br> <input type="radio" name="program" id="" value="pro">pro
        <br> <br>What languages will you like to learn:
        <br><input type="checkbox" name="lang" value="python">python
        <br><input type="checkbox" name="lang" value="javascript">javascript
        <br><input type="checkbox" name="lang" value="java">java
        <br><input type="checkbox" name="lang" value="react">react
        <br><input type="checkbox" name="lang" value="c">C
        <br><input type="checkbox" name="lang" value="cc">C++
        <br><br><input type="submit" value="submit">

    </form>
</body>

</html>
